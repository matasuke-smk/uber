<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#10b981;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#059669;stop-opacity:1' />
    </linearGradient>
  </defs>
  <rect width='100' height='100' fill='url(#grad)' rx='20'/>

  <!-- 電卓のディスプレイ部分（背景） -->
  <rect x='15' y='15' width='70' height='25' rx='4' fill='#ffffff' opacity='0.3'/>

  <!-- 円マーク -->
  <text x='50' y='33' font-size='18' font-weight='bold' text-anchor='middle' fill='#ffffff'>¥</text>

  <!-- バイクのシルエット -->
  <!-- 後輪 -->
  <circle cx='30' cy='70' r='12' fill='none' stroke='#ffffff' stroke-width='3'/>
  <circle cx='30' cy='70' r='2' fill='#ffffff'/>

