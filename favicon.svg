<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#10b981;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#059669;stop-opacity:1' />
    </linearGradient>
  </defs>
  <rect width='100' height='100' fill='url(#grad)' rx='20'/>

  <!-- 電卓アイコン（中央配置） -->
  <g transform='translate(50, 50)'>
    <rect x='-20' y='-25' width='40' height='50' rx='5' fill='none' stroke='#ffffff' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'/>
    <line x1='-10' y1='-15' x2='10' y2='-15' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
    <line x1='10' y1='5' x2='10' y2='5.1' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
    <line x1='0' y1='5' x2='0' y2='5.1' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
    <line x1='-10' y1='5' x2='-10' y2='5.1' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
    <line x1='10' y1='15' x2='10' y2='15.1' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
    <line x1='0' y1='15' x2='0' y2='15.1' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
    <line x1='-10' y1='15' x2='-10' y2='15.1' stroke='#ffffff' stroke-width='4' stroke-linecap='round'/>
  </g>
</svg>
