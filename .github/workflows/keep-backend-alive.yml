name: Keep Backend Alive & Record Price

on:
  schedule:
    # 10分ごとに実行（GitHub Actionsは最小5分間隔）
    - cron: '*/10 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          echo "Pinging backend at $(date)"
          curl -f https://uber-btc-backend.onrender.com/health || echo "Backend might be sleeping, waking up..."
          sleep 5
          curl -f https://uber-btc-backend.onrender.com/health
          echo "Backend is alive!"
